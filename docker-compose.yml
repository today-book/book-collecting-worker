services:
  book-collecting-worker:
    container_name: ${APP_NAME}
    image: ghcr.io/today-book/${APP_NAME}:${IMAGE_TAG}
    env_file:
      - .env
    ports:
      - "${APP_PORT:-9001}:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/internal/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    networks:
      - internal-net

networks:
  internal-net:
    external: true
    name: internal-net